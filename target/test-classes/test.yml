server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
  requestLog:
    appenders:
      - type: file
        currentLogFilename: logs/requests.log
        archive: false

readWriteDatabase:
  jdbcUrl: jdbc:postgresql://localhost/primary
  maximumPoolSize: 1
  connectionTimeout: 300
  minimumIdle: 1
  maxLifetime: 3600000
  validationQueryTimeout: 300
  readOnly: false

readOnlyDatabase:
  jdbcUrl: jdbc:postgresql://localhost/primary
  maximumPoolSize: 1
  connectionTimeout: 300
  minimumIdle: 1
  maxLifetime: 3600000
  validationQueryTimeout: 300
  readOnly: false

logging:
  level: VERBOSE
  appenders:
    - type: console
      target: stdout
  loggers:
    package com.jersey: INFO

cosmosdb:
  endpoint: https://localhost:8081
  key: C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw==
  databaseName: your-database-name
  containerName: your-container-name
